<div class="row">
  <div class="col-md-12">
    <div>
      <h4>
        Authors
        <a
          [routerLink]="'/author/author-create'"
          class="btn btn-sm btn-primary float-end"
          ><i class="fa fa-plus"></i> Create</a
        >
      </h4>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th style="width: 80px"></th>
                <th>First Name</th>
                <th>Last Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let el of authorsList; let i = index">
                <td>
                  <a
                    class="btn btn-outline-secondary btn-sm"
                    [routerLink]="['/author/author-update', el._id]"
                    title="View Customer"
                  >
                    <i class="bi bi-pencil"></i>
                  </a>
                </td>
                <td>{{ el.first_name }}</td>
                <td>{{ el.last_name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
