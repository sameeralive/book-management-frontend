<div class="row">
  <div class="col-md-12">
    <div>
      <h4>Update Author #{{ author._id }}</h4>
    </div>

    <div class="card mt-4">
      <div class="card-body">
        <form
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group mb-3">
            <label for="first_name">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              name="first_name"
              [(ngModel)]="author.first_name"
              required
              #first_name="ngModel"
            />
            <div class="text-danger" *ngIf="f.submitted && first_name.invalid">
              <div *ngIf="first_name.errors?.['required']">
                First name is required
              </div>
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="last_name">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
              [(ngModel)]="author.last_name"
              required
              #last_name="ngModel"
            />
            <div class="text-danger" *ngIf="f.submitted && last_name.invalid">
              <div *ngIf="last_name.errors?.['required']">
                Last name is required
              </div>
            </div>

            <div class="form-group mt-3 text-end">
              <button
                class="btn btn-primary"
                [disabled]="isLoading"
                id="signInBtn"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
