<div class="row">
  <div class="col-md-6">
    <h4>Book Details</h4>

    <div class="card mt-4">
      <div class="card-body">
        <h6>Title:</h6>
        <h5>{{ book.name }}</h5>

        <h6 class="mt-4">Author:</h6>
        <h5>{{ book.author.first_name + " " + book.author.last_name }}</h5>

        <h6 class="mt-4">ISBN:</h6>
        <h5>{{ book.isbn }}</h5>
      </div>
    </div>
  </div>
</div>
